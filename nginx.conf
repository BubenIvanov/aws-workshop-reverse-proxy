worker_processes 1;

events { worker_connections 1024; }

http {

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://example.com/;
    }
    location /other-example {
      proxy_pass http://ifconfig.co/;
    }
    location /dryrun {
      proxy_pass http://10.0.2.63/;
    }
    location /dryrun2 {
      proxy_pass http://10.0.2.15/;
    }
  }
}
